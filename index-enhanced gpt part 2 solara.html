
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solara Watches</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #111, #222);
      color: #fff;
    }
    header {
      background: #000;
      padding: 20px 40px;
      text-align: left;
      font-size: 24px;
      font-weight: 700;
    }
    .hero {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 80px 40px;
      background: #111;
    }
    .hero-text {
      max-width: 500px;
    }
    .hero-text h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    .hero-text p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #ccc;
    }
    .hero-text a {
      background: #fff;
      color: #000;
      text-decoration: none;
      padding: 14px 30px;
      font-weight: bold;
      border-radius: 5px;
      transition: background 0.2s, transform 0.2s;
    }
    .hero-text a:hover {
      background: #f39c12;
      transform: translateY(-2px);
    }
    .hero img {
      max-width: 400px;
      width: 100%;
      border-radius: 8px;
      margin-top: 20px;
    }
    footer {
      background: #000;
      color: #888;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }
    footer a {
      color: #f39c12;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>SOLARA</header>
  <section class="hero">
    <div class="hero-text">
      <h1>Solar-Powered Elegance</h1>
      <p>Luxury skeleton watches engineered with sustainable precision and timeless design.</p>
      <a href="#">Shop Now</a>
    </div>
    <img src="https://images.unsplash.com/photo-1600185364909-bd5a8b5b8ab0?auto=format&fit=crop&w=800&q=80" alt="Solara Watch">
  </section>
  <footer>
    &copy; 2025 Solara Watches â€” Built by <a href="https://github.com/tunyyy" target="_blank">tunyyy</a>
  </footer>
</body>
</html>
